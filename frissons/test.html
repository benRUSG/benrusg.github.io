<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>title</title>
    <style>
        body{
            margin: 0;
        }
        .grid{
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr;
            align-items: center;
            justify-items: center;
            padding: 1em;
        }
        .image {
            --widht: 50vw;
            width: var(--widht);
            height: var(--widht);
            max-height: 95vh;
            max-width: 95vh;
            background-color: tomato;
            grid-column: 2 / 3;
            grid-row: 1 / -1;
            /* margin: 1em; */
        }

        .text{
            grid-column: 1 / 2;
            grid-row: 1 / -1;
        }
        @media screen and (max-width:470px){
            .grid{
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }
            .text{
                grid-column: 1 / -1;
                grid-row: 1 / 2;
            }
            .image{
                --widht: 100vw;
                grid-column: 1 / -1;
                grid-row: 2 / 3;
            }
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="text">bla bla</div>
        <div class="image"></div>
    </div>
    
</body>
</html>
